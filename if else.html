<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
function checkEligibility(subject, percentage) {
    
    subject = subject.toLowerCase();

    if (subject === "science" || percentage >= 75) {
        document.write("The candidate is eligible for the examination.");
    } else {
        document.write("The candidate is not eligible for the examination.");
    }
}


let candidateSubject = prompt("Enter your subject background (e.g., Science, Arts, Commerce):");
let candidatePercentage = parseFloat(prompt("Enter your percentage:"));

checkEligibility(candidateSubject, candidatePercentage);


    </script>
</body>
</html>
