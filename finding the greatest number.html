<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function findGreatestNumber() {
        
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));
        let num3 = parseFloat(prompt("Enter the third number:"));
    
        
        let greatest = num1; 
    
        if (num2 > greatest) {
            greatest = num2; 
        }
        if (num3 > greatest) {
            greatest = num3; 
        }
    
        
        alert("The greatest number is: " + greatest);
    }
    
    
    findGreatestNumber();
    
    </script>
</body>
</html>
