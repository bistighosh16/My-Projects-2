<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number Finder</title>
</head>
<body>
    <h1>Find the Greatest Number</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="First number">
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Second number">
    
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3" placeholder="Third number">
    
    <button id="findGreatest">Find Greatest</button>
    
    <p id="result"></p>

    <script>document.getElementById('findGreatest').addEventListener('click', function() {
        
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const num3 = parseFloat(document.getElementById('num3').value);
        const resultElement = document.getElementById('result');
    
        
        resultElement.textContent = '';
    
        
        const greatest = Math.max(num1, num2, num3);
    
    
        resultElement.textContent = `The greatest number is: ${greatest}`;
    });
    </script>
</body>
</html>
