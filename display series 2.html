<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displaySeries() {
    const series = [];
    const terms = 10;

    for (let i = 0; i < terms; i++) {
        
        series.push(i * i - 1);
    }

    
document.write(series.join(", "));
}

const N = 10; 
displaySeries(N);



displaySeries();

    </script>
</body>
</html>
