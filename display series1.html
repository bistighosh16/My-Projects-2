<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function displaySeries() {
    let series = [];

    
    for (let i = 1; i <= 10; i++) {
        let term = i / Math.pow(10, i);
        series.push(term);
    }

    
    alert("The series is: " + series.join(", "));
}


displaySeries();


   </script> 
</body>
</html>
