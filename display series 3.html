<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displaySeries(N) 
        {
    
            for (let i = 1; i <= N; i += 2) 
            {
        
              document.write(1/i)
              document.write("</br>")
            }
        }


const N = 10;
displaySeries(N);

    </script>
</body>
</html>
